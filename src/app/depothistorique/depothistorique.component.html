
<div class="col-md-9 align-content-center container">

    <!-- Show it when there is no compte -->
    <div class="no-data text-center" >
        <button class="btn btn-outline-primary" routerLink="/depot">Faire un depot</button>
      </div>
  
    <!-- comptelists list table, it hides when there is no comptelist -->
    <div class="form-group col-lg-6">
      <h3 class="mb-3 text-center">Historique</h3>
  
      <div class="form-group col-lg-6">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"> Id</th>
              <th scope="col">Compte</th>
              <th scope="col">Montant</th>
              <th scope="col">Date</th>         
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let depotlist of Depotlist">
              <td>{{depotlist.id}}</td>
              <td>{{depotlist.compte}}</td>
              <td>{{depotlist.montant}}</td>
              <td>{{depotlist.date}}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
