
<div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading" style="text-align:center"> <h1> Registration</h1></div>
       <div class="panel-body">
       <form #imageForm=ngForm class="form" >
          <div class="panel-heading" style="text-align:center"> <h3> Information Administrateur</h3></div>
         <div class="form-group">
           <label class="control-label">Username</label>
           <input [(ngModel)]="registrUserData.username" type="text" name="username"  class="form-control">
         </div>
         <div class="form-group">
            <label class="control-label">Password </label>
            <input [(ngModel)]="registrUserData.password" type="text" name="password" class="form-control">
          </div>
          

        <div class="form-group">
            <div class="col s8 offst-2">
                <div class="card-panel teal lighten-2">
                    <h4 class="center white-text">
                        ImageFile
                    </h4>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-field col s12">
                <img [src]="imageUrl" style="width:250px ; height:200px">
                <input  name="imageFile" type="file" #ImageFile accept="image/*" (change)="handleFileInput($event.target.files)">
            </div>
         </div>

        
          <div class="form-group">
              <label class="control-label">Prenom Administrateur </label>
              <input [(ngModel)]="registrUserData.prenom" type="text" name="prenom" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Nom Administrateur</label>
                <input [(ngModel)]="registrUserData.nom" type="text" name="nom" class="form-control">
              </div>
              <div class="form-group">
                  <label class="control-label">Conact </label>
                  <input [(ngModel)]="registrUserData.contact" type="number" name="contact" class="form-control">
              </div>
              <div class="form-group">
                  <label class="control-label">Cni </label>
                  <input [(ngModel)]="registrUserData.cni" type="number" name="cni" class="form-control">
              </div>
              <div class="form-group">
                  <label class="control-label">Adresse </label>
                  <input [(ngModel)]="registrUserData.adresse" type="text" name="adresse" class="form-control">
              </div>
              <div class="form-group">
                  <label class="control-label">Email </label>
                  <input [(ngModel)]="registrUserData.email" type="email" name="email" class="form-control">
              </div>
              <div class="panel-heading" style="text-align:center"> <h3> Informations Prestataire</h3></div>
              <div class="form-group">
                  <label class="control-label">Nom Entreprise </label>
                  <input [(ngModel)]="registrUserData.nomEntreprise" type="text" name="nomEntreprise" class="form-control">
                </div>
              <div class="form-group">
                  <label class="control-label">Prenom Partenaire </label>
                  <input [(ngModel)]="registrUserData.prenom" type="text" name="prenom" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Nom Partenaire</label>
                    <input [(ngModel)]="registrUserData.nom" type="text" name="nom" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">Conact </label>
                      <input [(ngModel)]="registrUserData.contact" type="number" name="contact" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">Cni </label>
                      <input [(ngModel)]="registrUserData.cni" type="number" name="cni" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">Adresse </label>
                      <input [(ngModel)]="registrUserData.adresse" type="text" name="adresse" class="form-control">
                  </div>
                  <div class="form-group">
                      <label class="control-label">Email </label>
                      <input [(ngModel)]="registrUserData.email" type="email" name="email" class="form-control">
                  </div>
          <button (click)="registerUser()" type="submit" class="btn btn-success">register</button>
       </form>
      </div> 
    </div>   
    </div>
