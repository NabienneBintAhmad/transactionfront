
    <div id="container">
        <div class="panel panel-default lena">
      <div class="panel-heading"><h2 style="text-align: center"> Authentification</h2></div>
        <div class="panel-body">
        <p>Entrer vos identifiants </p>
        <form class="Form col-lg-12">
            <div class="form-group">
              
                <input [(ngModel)]="loginUserData.username" placeholder="Username" type="text" name="username"  class="form-control">
              </div>
              <div class="form-group">
                
                 <input [(ngModel)]="loginUserData.password" placeholder="Password" type="password" name="password" class="form-control">
               </div>
               <button (click)="login(loginUserData)" type="submit" class="btn btn-success">Login</button>
            </form>
      </div>
    </div> 
  </div>
