<div class="col-md-9 align-content-center container">
  <div class="panel panel-default">
    <div class="panel-heading"><h2 style="text-align: center">Envoie</h2></div>
     <div class="panel-body">
     <form class="Form" >
       
      <div class="ROW">
          <div class="form-group col-lg-6 ">
              <label class="control-label">Nom Envoyeur</label>
               <input [(ngModel)]="envoieData.envoyeurNomComplet"  type="text" name="envoyeurNomComplet"  class="form-control">
             </div>
          <div class="form-group col-lg-6 ">
              <label class="control-label">Cni Envoyeur </label>
              <input [(ngModel)]="envoieData.envoyeurCni" type="number" name="envoyeurCni" class="form-control">
            </div>
      </div>
       <div class="row">
        <div class="form-group col-lg-6">
          <label class="control-label">Nom Recepteur </label>
          <input [(ngModel)]="envoieData.recepteurNomComplet" type="text" name="recepteurNomComplet" class="form-control">
        </div>
        <div class="form-group col-lg-6">
          <label class="control-label">Montant </label>
          <input [(ngModel)]="envoieData.montant" type="number" name="montant" class="form-control">
        </div>
      </div>
        <button (click)="envoie()" type="submit" class="btn btn-success">envoyer</button>
     </form>
    </div> 
  </div>   
  </div>
