
<div class="col-md-9 align-content-center container">
  <div class="panel panel-default">
    <div class="panel-heading" style="text-align:center"> <h1> Depot</h1></div>
     <div class="panel-body">
     <form #imageForm=ngForm class="form" >

          <div class="row">
                <div class="form-group col-lg-6 ">
                    <label class="control-label">Numero Compte </label>
                    <input [(ngModel)]="depotData.numero" type="number" name="numero" class="form-control">
                </div>
                <div class="form-group  col-lg-6 ">
                    <label class="control-label">Montant </label>
                    <input [(ngModel)]="depotData.montant" type="numero" name="montant" class="form-control">
                </div>
          </div>
        <button (click)="depot()" type="submit" class="btn btn-success">Inserrer</button>
     </form>
    </div> 
  </div>   
  </div>
